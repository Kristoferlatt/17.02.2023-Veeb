<html>
<head>
  <title>Spanning Columns</title>
  <style type="text/css">
      table{
          border: none;   
      }
      th,td{
          border: none;
          background-color: antiquewhite;
          padding: 5px;
          width: 100px;
      }

  </style>
</head>

<body>
    <table>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <th colspan="2">Geography</th>
            <th>Math</th>
            <th>Art</th>

        </tr>
        <tr>
            <th>T</th>
            <th colspan="2">Geography</th>
            <th>Math</th>
            <th>Art</th>
            
        </tr>
        <tr>
            <th>Monday</th>
            <th colspan="2">Geography</th>
            <th>Art</th>
            
        </tr>
    </table>

</body>
</html>
