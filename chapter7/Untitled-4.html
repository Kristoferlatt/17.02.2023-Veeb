<html>
<head>
  <title>Spanning rows</title>
  <style type="text/css">
    table{
        border: none;   
    }
    th,td{
        border: none;
        background-color: antiquewhite;
        padding: 5px;
        width: 100px;
    }
    </style>

</head>

<body>
<table>
    <tr>
        <th> </th>
        <th>ABC</th>
        <th>BBC</th>
        <th>CNN</th>
    </tr>
    <tr>
        <th>6am-7am</th>
        <td rowspan="2" >Movie</td>
        <td>Comedy</td>
        <td>News</td>
    </tr>
    <tr>
        <th>7pm-8pm</th>
        <td  >Sport</td>
        <td>Comedy</td>
    </tr>

</table>
</body>
</html>
