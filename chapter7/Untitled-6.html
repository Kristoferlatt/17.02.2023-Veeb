<html>
<head>
  <title>Example Tables</title>
  <style>
      th,td{
          background-color: blanchedalmond;
      }
  </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col"> Home starter hosting</th>
                <th scope="col"> Premium business hosting</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"> Disk space</th>
                <td>250GB</td>
                <td>1TB</td>
            </tr>
            <tr>
                <th scope="row"> Bandwidth</th>
                <td>1GB/s</td>
                <td>10 MB/s</td>
            </tr>
            <tr>
                <th scope="row"> Email accounts</th>
                <td>3</td>
                <td>100</td>
            </tr>
            <tr>
                <th scope="row">Support</th>
                <td>Shared</td>
                <td>Rack</td>
            </tr>
            <tr>
                <th scope="row">Setup</th>
                <td>Email</td>
                <td>Phone 24h</td>
            </tr>
            <tr>
                <th scope="row">Setup</th>
                <td>Free</td>
                <td>1 mil in cash</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td colspan="2">Sign up and save 10% </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
